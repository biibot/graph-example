type Received @entity(immutable: true) {
  id: Bytes!
  donor: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SendToken @entity(immutable: true) {
  id: Bytes!
  receiver: Bytes! # address
  ip: String!
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
